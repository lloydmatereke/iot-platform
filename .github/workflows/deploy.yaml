  on:
    pull_request:
      branches:
        - main

  env:
    ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
    ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
    ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
    ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    TF_VAR_resource_group_name: 'iot-demo-rg-20240607'
    TF_VAR_iot_hub_name: 'iot-demo-hub-20240607'
    TF_VAR_location: 'East US'
    TF_VAR_secondary_location: 'West US'
    TF_VAR_iot_hub_sku: 'S1'
    TF_VAR_iot_hub_capacity: 1
    TF_VAR_cosmosdb_account_name: 'iot-demo-cosmosdb-20240607'
    TF_VAR_storage_account_name: 'iotdemostorage20240607'
    TF_VAR_storage_container_name: 'iot-demo-container-20240607'
    TF_VAR_cosmosdb_sql_db_name: 'iot-demo-sqldb'
    TF_VAR_cosmosdb_sql_container_name: 'iot-demo-container'
    TF_VAR_cosmosdb_partition_key_path: '/partitionKey'
    TF_VAR_aks_cluster_name: 'iot-demo-aks'
    TF_VAR_node_count: 1


  run-name: Deploy Azure IoT Resources (build - ${{ github.run_id }})

  jobs:
    terraform:
      name: Terraform
      runs-on: ubuntu-latest
      environment: development
      permissions:
        pull-requests: write
      steps:
        - uses: actions/checkout@v4
        - uses: hashicorp/setup-terraform@v3

        - name: Terraform fmt
          id: fmt
          run: terraform fmt -check
          continue-on-error: true

        - name: Terraform Init
          id: init
          run: terraform init

        - name: Terraform Validate
          id: validate
          run: terraform validate -no-color

        - name: Terraform Plan
          id: plan
          run: terraform plan -no-color
          continue-on-error: true

        - uses: actions/github-script@v7
          if: github.event_name == 'pull_request'
          env:
            PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
              // 1. Retrieve existing bot comments for the PR
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              })
              const botComment = comments.find(comment => {
                return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
              })
              
              // 2. Prepare format of the comment
              const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
              #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
              #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
              <details><summary>Validation Output</summary>
              
              \`\`\`\n
              ${{ steps.validate.outputs.stdout }}
              \`\`\`
              
              </details>
              
              #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
              
              <details><summary>Show Plan</summary>
              
              \`\`\`\n
              ${process.env.PLAN}
              \`\`\`
              
              </details>
              
              *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
              // 3. If we have a comment, update it, otherwise create a new one
              if (botComment) {
                github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: output
                })
              } else {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: output
                })
              }
